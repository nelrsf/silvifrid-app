<div class="d-flex justify-content-center main-viewport row">
    <div class="display-6 title col-12 mb-3">Sistema Administrativo <p class="company-name">Silvifrid Organic</p>
    </div>

    <div class="login-form card col-12 mt-2">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group row mt-2">
                <label for="inputEmail3" class="col col-form-label">Nombre de Usuario</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Nombre de Usuario"
                        formControlName="userName"
                        [ngClass]="[userName.status !== 'VALID' && submited?'is-invalid':'']">
                    <span class="blockquote-footer text-danger" *ngIf="userName.status !== 'VALID' && submited">Este
                        campo no puede estar vacio</span>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="inputPassword3" class="col col-form-label">Contraseña</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña"
                        formControlName="password"
                        [ngClass]="[password.status !== 'VALID' && submited?'is-invalid':'']">
                    <span class="blockquote-footer text-danger" *ngIf="password.status !== 'VALID' && submited">Este
                        campo no puede estar vacio</span>
                </div>
            </div>

            <div class="form-group row  mt-4">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success">
                        <div class="spinner-border loading" role="status" *ngIf="loading">
                            <span class="sr-only"></span>
                        </div>
                        Iniciar Sesión
                    </button>
                    <button type="button" class="btn btn-secondary ms-2" (click)="enterDemoMode()">
                        Modo Demo
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
