<div class="container-fluid">
  <!-- Loading state -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando producto...</p>
  </div>

  <!-- Product Details -->
  <div *ngIf="!isLoading && product" class="row">
    <!-- Back button -->
    <div class="col-12 mb-3">
      <button class="btn btn-outline-secondary" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Volver a productos
      </button>
    </div>

    <!-- Product Image Gallery -->
    <div class="col-md-6">
      <div class="product-gallery">
        <!-- Main Image -->
        <div class="main-image-container mb-3">
          <img 
            [src]="getImageUrl(selectedImage)" 
            [alt]="product.name"
            class="main-image img-fluid rounded"
            onerror="this.src=getDefaultImageUrl()">
          
          <!-- Share and Favorite buttons -->
          <div class="image-actions">
            <button class="btn btn-light btn-sm rounded-circle" title="Compartir">
              <i class="fas fa-share-alt"></i>
            </button>
            <button class="btn btn-light btn-sm rounded-circle" title="Favorito">
              <i class="far fa-heart"></i>
            </button>
          </div>
        </div>

        <!-- Thumbnail Gallery -->
        <div *ngIf="product.images.length > 1" class="thumbnail-gallery">
          <div class="row g-2">
            <div *ngFor="let image of product.images" class="col-3">
              <img 
                [src]="getImageUrl(image)" 
                [alt]="product.name + ' - imagen'"
                class="thumbnail-image img-fluid rounded"
                [class.active]="selectedImage?.id === image.id"
                (click)="selectImage(image)"
                onerror="this.src=getDefaultImageUrl()">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Information -->
    <div class="col-md-6">
      <div class="product-info">
        <!-- Product Header -->
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <span class="badge bg-secondary mb-2">CÓD. {{ product.code }}</span>
              <h1 class="product-title">{{ product.name }}</h1>
            </div>
            <!-- Admin actions -->
            <div class="dropdown">
              <button class="btn btn-outline-secondary btn-sm dropdown-toggle" 
                      type="button" 
                      data-bs-toggle="dropdown">
                <i class="fas fa-cog"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" (click)="editProduct()">
                    <i class="fas fa-edit"></i> Editar
                  </a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" (click)="deleteProduct()">
                    <i class="fas fa-trash"></i> Eliminar
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Price -->
        <div class="mb-4">
          <div class="price-container">
            <span class="current-price">{{ formatPrice(product.price) }}</span>
          </div>
        </div>

        <!-- Quantity Selector -->
        <div class="mb-4">
          <label class="form-label fw-bold">CANTIDAD</label>
          <div class="quantity-selector">
            <button 
              class="btn btn-outline-secondary"
              (click)="decreaseQuantity()"
              [disabled]="quantity <= 1">
              <i class="fas fa-minus"></i>
            </button>
            <input 
              type="number" 
              class="form-control text-center"
              [(ngModel)]="quantity"
              min="1"
              readonly>
            <button 
              class="btn btn-outline-secondary"
              (click)="increaseQuantity()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>

        <!-- Add to Cart Button -->
        <div class="mb-4">
          <button class="btn btn-primary btn-lg w-100 add-to-cart-btn" (click)="addToCart()">
            AÑADIR AL CARRITO
          </button>
        </div>

        <!-- Product Description -->
        <div class="mb-4">
          <h5 class="section-title">DESCRIPCIÓN</h5>
          <div class="description-container">
            <p class="description-text">{{ product.description }}</p>
          </div>
        </div>

        <!-- Product Metadata -->
        <div class="product-metadata">
          <div class="row">
            <div class="col-6">
              <small class="text-muted">
                <strong>Creado:</strong><br>
                {{ product.createdAt | date:'medium' }}
              </small>
            </div>
            <div class="col-6">
              <small class="text-muted">
                <strong>Actualizado:</strong><br>
                {{ product.updatedAt | date:'medium' }}
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
